      <h1 id="game-title" class="rainbow-title">Will Soltani</h1>
      <p class="magical-desc">LET'S MAKE SOMETHING SPECIAL AND HAVE A LITTLE FUN ALONG THE WAY</p>
    </header>

        <span class="color-option" data-palette="#DA70D6, #4682B4"></span>
        <span class="color-option" data-palette="#40E0D0, #FF1493"></span>
        <span class="color-option" data-palette="#B22222, #00CED1"></span>
        <span class="color-option" data-palette="#32CD32, #8A2BE2"></span>
        <span class="color-option" data-palette="#FF8C00, #00BFFF"></span>
        <span class="color-option" data-palette="#7FFF00, #DC143C"></span>
        <span class="color-option" data-palette="#00FA9A, #9932CC"></span>
        <span class="color-option" data-palette="#FF69B4, #1E90FF"></span>
        <span class="color-option" data-palette="#FFD700, #8B4513"></span>
        <span class="color-option" data-palette="#ADFF2F, #FF6347"></span>
        <span class="color-option" data-palette="#00FF7F, #9400D3"></span>
        <span class="color-option" data-palette="#00BFFF, #FF4500"></span>
        <span class="color-option" data-palette="#FF1493, #00CED1"></span>
        <span class="color-option" data-palette="#FF6347, #4682B4"></span>
      </div>
    </div>
    <main>
      <section class="panel" id="panel-gauntlet">
        <h2>Fire in the Hole!</h2>
        <p>(Hold and Drag the Archer to Aim for Your Target)</p>
        <canvas id="gauntlet-canvas" class="panel-canvas"></canvas>
      </section>
      <section class="panel" id="panel-tf">
        <h2>Doge.AI Game</h2>
        <button id="tf-game-button">Feed the Tensor!</button>
        <p id="tf-game-message">Click the button to start the tensor feast!</p>
        <div id="game-container">
          <canvas id="dogl-canvas" width="150" height="150"></canvas>
          <canvas id="grid-canvas" width="480" height="480"></canvas>
          <canvas id="dogr-canvas" width="150" height="150"></canvas>
        </div>
      </section> 
      <section class="panel" id="panel-resume"></section>
    </main>
